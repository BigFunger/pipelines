<tertiary-nav
  class="simple"
  options="pipelineProcessors.docModes"
  option="pipelineProcessors.detailState.input.docMode">
</tertiary-nav>
<document-viewer
  states="pipelineInput.docStates"
  ng-show="pipelineProcessors.detailState.input.docMode === pipelineProcessors.docModes.document">
</document-viewer>
<document-viewer
  states="pipelineInput.metaStates"
  ng-show="pipelineProcessors.detailState.input.docMode === pipelineProcessors.docModes.meta">
</document-viewer>
