<div
  ng-show="processorError.processorShell.state === processorError.processorStates.ERROR_FAIL"
  class="alert alert-danger">
  {{processorError.processorShell.error.message}}
</div>
<div
  ng-show="processorError.processorShell.state === processorError.processorStates.ERROR_RECOVER"
  class="alert alert-warning">
  {{processorError.processorShell.error.message}}
</div>
<div
  ng-show="processorError.processorShell.state === processorError.processorStates.ERROR_COMPILE"
  class="alert alert-danger">
  <div>Compile Error</div>
  {{processorError.processorShell.error.message}}
</div>
<div
  ng-show="processorError.processorShell.state === processorError.processorStates.NO_RESULT"
  class="alert alert-info">
  No results were returned for this processor. May be part of a failure path that was not triggered.
</div>
