<div class="form-group">
  <label>Processor Type:</label>
  <ui-select
    name="processorTypeId"
    ng-model="selectedItem.value"
    processor-type-select-tweaks
    on-select="selected();">
    <ui-select-match>
      <span ng-bind="$select.selected.title"></span>
    </ui-select-match>
    <ui-select-choices
      repeat="processorType in (processorTypes | filter: $select.search)">
      <label ng-bind="processorType.title"></label>
      <div class="processor-help-text">
        <span ng-bind="processorType.helpText"></span>
      </div>
    </ui-select-choices>
  </ui-select>
</div>
