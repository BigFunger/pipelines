<document-selector></document-selector>

<processor-tree-header
  title="Processors"
  processor-collection="pipeline.processorCollection"
  selected-item="pipelineProcessors.selectedItem">
</processor-tree-header>
<p class="help-message" ng-show="pipeline.processorCollection.processors.length === 0">Processors are the building blocks of a Pipeline. Each Processor that you add to your pipeline will allow you to modify the document at index time. Get started by adding a Processor.</p>
<processor-tree
  items="pipelineTreeItems"
  selected="pipelineProcessors.selectedItem"
  ng-hide="pipeline.processorCollection.processors.length === 0">
</processor-tree>

<processor-tree-header
  title="Root Error Processors"
  processor-collection="pipeline.failureProcessorCollection"
  selected-item="pipelineProcessors.selectedItem">
</processor-tree-header>
<p class="help-message" ng-show="pipeline.failureProcessorCollection.processors.length === 0">Root errors occur if a processor fails on the input it receives and doesn't have a error handler defined.</p>
<processor-tree
  items="pipeline.failureProcessorCollection.processors"
  selected="pipelineProcessors.selectedItem"
  ng-hide="pipeline.processorCollection.processors.length === 0">
</processor-tree>

<button
  ng-click="pipelineProcessors.simulate()">
  Simulate
</button>
