<div class="header">
  <tertiary-nav
    class="simple"
    options="pipelineProcessors.docModes"
    option="pipelineProcessors.detailState.output.docMode">
  </tertiary-nav>
  <label>
    <input type="checkbox" ng-model="processorOutput.onlyShowChanges" />
    Only show document changes
  </label>
</div>
<document-viewer
  states="processorOutput.docStates"
  ng-class="{ 'hide-unchanged': processorOutput.onlyShowChanges }"
  ng-show="pipelineProcessors.detailState.output.docMode === pipelineProcessors.docModes.document">
</document-viewer>
<document-viewer
  states="processorOutput.metaStates"
  ng-class="{ 'hide-unchanged': processorOutput.onlyShowChanges }"
  ng-show="pipelineProcessors.detailState.output.docMode === pipelineProcessors.docModes.meta">
</document-viewer>
